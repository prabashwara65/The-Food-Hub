# k8s/auth-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: thefoodhubmicroservice-auth-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4001
          # envFrom:
          #   - configMapRef:
          #       name: auth-env

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001
